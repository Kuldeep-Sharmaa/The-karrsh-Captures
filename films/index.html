<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Photography Agency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src https://www.youtube.com;"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fs-3" href="../index.html">~ TKC ~</a>

        <!-- Toggle Button for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarFilms"
          aria-controls="navbarFilms"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarFilms">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html#skills"
                >Skills & Expertise</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html#portfolio">Photography</a>
            </li>

            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html#services">Services</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html#review">Reviews</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="../contact-TKC/">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section-films">
      <video autoplay muted loop class="bg-video">
        <source src="video-banner.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay">
        <div class="container text-center text-white">
          <h1 class="display-4">The Karrsh Captures</h1>
          <p class="lead">Showcasing films</p>
        </div>
      </div>
    </header>
    <!-- Video Gallery Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row mb-4">
          <div class="col text-center">
            <h2 class="fw-bold">Our Films</h2>
            <p class="text-muted">
              Explore our curated wedding films collection
            </p>
          </div>
        </div>

        <section class="py-5 bg-light">
          <div class="container">
            <div class="row">
              <!-- First Video -->
              <div class="col-md-6 col-lg-4">
                <div class="ratio ratio-16x9">
                  <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/FqKxsyK6GK0?si=iFggGpT7HagIOsF7"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
                <h5 class="mt-2 text-center">Karishma & Varun</h5>
              </div>

              <!-- Second Video -->
              <div class="col-md-6 col-lg-4">
                <div class="ratio ratio-16x9">
                  <iframe
                    src="https://www.youtube.com/embed/eU_v82_WttE"
                    title="Nipun & Sammy"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <h5 class="mt-2 text-center">Nipun & Sammy</h5>
              </div>

              <!-- Third Video -->
              <div class="col-md-6 col-lg-4">
                <div class="ratio ratio-16x9">
                  <iframe
                    src="https://www.youtube.com/embed/3JZ_D3ELwOQ"
                    title="Idris & Drishti"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <h5 class="mt-2 text-center">Idris & Drishti</h5>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
