<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .section-with-waves {
      background-color: black; /* Black background */
      color: white; /* White text */
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
    .section-with-waves {
      background-color: black;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    }
  </style>
  <body>
    <div class="section-with-waves">
      <h1>Choose the plan that best fits your needs</h1>
      <div>
        <button>Monthly</button>
        <button>Yearly</button>
      </div>
    </div>
  </body>
</html>
