<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Your Toast HTML -->
    <div class="toast" id="categoryToast" data-bs-delay="5000">
      <div class="toast-header">
        <strong class="me-auto">Welcome!</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Welcome to our website!</div>
    </div>

    <!-- Button to Explore Next Category -->
    <div class="button-container text-center mt-4">
      <button type="button" class="btn-next-category" id="exploreCategoryBtn">
        Explore Next Category
      </button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JavaScript code -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const exploreCategoryBtn =
          document.getElementById("exploreCategoryBtn");
        const categoryToast = new bootstrap.Toast(
          document.getElementById("categoryToast")
        );
        const toastKey = "categoryToastShown";

        // Toast Logic
        const handleToastDisplay = () => {
          if (!localStorage.getItem(toastKey)) {
            categoryToast.show();
            localStorage.setItem(toastKey, "true");
          }
        };

        // Handle button click (will remove the toast display flag)
        exploreCategoryBtn.addEventListener("click", () => {
          localStorage.removeItem(toastKey);
        });

        // Display the toast on page load
        handleToastDisplay();
      });
    </script>
  </body>
</html>
